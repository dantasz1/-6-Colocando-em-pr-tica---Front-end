<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#6 Colocando em prática - Front-end</title>
    <link rel="stylesheet" href="style.css">
   <style>
    html {
        box-sizing: border-box;
        font-size: 16px;
      }
      
      *, *:before, *:after {
        box-sizing: inherit;
      }
      
      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      
      ol, ul {
        list-style: none;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
   </style> 
</head>
<body>
  <section class="headerSection">
<article class="procurarItens">
<input type="text" placeholder="procure seu item aqui">
</article>
<article class="categorias">
<a class="navegação"></a>
</article>
  </section>
  
</body>
</html>
